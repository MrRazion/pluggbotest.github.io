<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftChecker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Dark theme with liquid glass effect */
        :root {
            --primary-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --accent-blue: #0088cc;
            --text-white: #f0f0f0;
            --progress-bar: #ffffff;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--text-white);
            font-family: 'Telegram Font', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-bg);
            z-index: 1000;
        }
        
        .app-name {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #0088cc, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 136, 204, 0.2);
        }
        
        .progress-bar-container {
            width: 80%;
            max-width: 300px;
            height: 12px;
            background-color: #333;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-blue), #6c5ce7);
            border-radius: 6px;
            transition: width 0.3s ease;
        }
        
        .main-content {
            display: none;
            padding: 20px;
            height: 100vh;
        }
        
        .user-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin: 0 auto;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .user-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 136, 204, 0.1) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 18px;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
            border: 3px solid var(--accent-blue);
            position: relative;
            z-index: 1;
        }
        
        .user-name {
            text-align: center;
            font-size: 1.4rem;
            margin: 10px 0;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .user-details {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 0.9rem;
            color: #aaa;
            position: relative;
            z-index: 1;
        }
        
        .bio-container {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .filter-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }
        
        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 10px 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        
        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            font-size: 1rem;
            outline: none;
        }
        
        .gift-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .gift-item {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s, background 0.2s;
        }
        
        .gift-item:hover {
            background: rgba(0, 136, 204, 0.2);
            transform: translateX(5px);
        }
        
        .gift-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .gift-info {
            flex: 1;
        }
        
        .gift-name {
            font-weight: 500;
            margin-bottom: 3px;
        }
        
        .gift-price {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #aaa;
        }
        
        .ton-price {
            color: white;
            font-weight: 600;
        }
        
        .floor-price {
            background: rgba(0, 136, 204, 0.2);
            color: var(--accent-blue);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="app-name">GiftChecker</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="user-card" id="userCard">
            <img src="" alt="User Avatar" class="user-avatar" id="userAvatar">
            <div class="user-name" id="userName">Loading...</div>
            <div class="user-details">
                <div id="userUsername">@username</div>
                <div id="userUserId">ID: 0000000</div>
            </div>
            <div class="bio-container" id="userBio">
                Loading account description...
            </div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="gifts">Gifts ▲▼</button>
            <button class="filter-btn" data-filter="models">Models ▲▼</button>
            <button class="filter-btn" data-filter="backgrounds">Backgrounds ▲▼</button>
            <button class="filter-btn" data-filter="symbols">Symbols ▲▼</button>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Find a gift..." id="searchInput">
        </div>
        
        <div class="gift-list" id="giftList">
            <!-- Gifts will be populated here -->
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const Telegram = window.Telegram || {};
        Telegram.WebApp.expand();
        
        // User data object
        let userData = {
            id: null,
            firstName: '',
            lastName: '',
            username: '',
            photoUrl: '',
            bio: ''
        };
        
        // Initialize loading process
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progressBar');
            const mainContent = document.getElementById('mainContent');
            const loadingScreen = document.querySelector('.loading-screen');
            
            // Simulate loading process with real Telegram WebApp data
            let progress = 0;
            
            // First, get Telegram user data
            const updateUserProgress = (value, message) => {
                progress = value;
                progressBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    // Hide loading screen and show main content
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        mainContent.style.display = 'block';
                        
                        // Initialize UI with user data
                        initUserData();
                        initGifts();
                    }, 300);
                }
            };
            
            // Get user data from Telegram WebApp
            const initUserData = () => {
                if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
                    const user = Telegram.WebApp.initDataUnsafe.user;
                    
                    userData = {
                        id: user.id,
                        firstName: user.first_name || '',
                        lastName: user.last_name || '',
                        username: user.username ? `@${user.username}` : 'No username',
                        photoUrl: user.photo_url || '',
                        bio: Telegram.WebApp.initDataUnsafe.user.bio || 'No bio available'
                    };
                    
                    // Update UI elements
                    document.getElementById('userAvatar').src = userData.photoUrl || 'https://via.placeholder.com/100';
                    document.getElementById('userName').textContent = `${userData.firstName} ${userData.lastName}`.trim();
                    document.getElementById('userUsername').textContent = userData.username;
                    document.getElementById('userUserId').textContent = `ID: ${userData.id}`;
                    document.getElementById('userBio').textContent = userData.bio;
                } else {
                    // Fallback for testing
                    userData = {
                        id: 123456789,
                        firstName: 'John',
                        lastName: 'Doe',
                        username: '@johndoe',
                        photoUrl: 'https://via.placeholder.com/100',
                        bio: 'Telegram user interested in gifts and collectibles'
                    };
                    
                    document.getElementById('userAvatar').src = userData.photoUrl;
                    document.getElementById('userName').textContent = `${userData.firstName} ${userData.lastName}`;
                    document.getElementById('userUsername').textContent = userData.username;
                    document.getElementById('userUserId').textContent = `ID: ${userData.id}`;
                    document.getElementById('userBio').textContent = userData.bio;
                }
            };
            
            // Simulate loading steps
            setTimeout(() => updateUserProgress(20, "Checking Telegram account..."), 300);
            setTimeout(() => updateUserProgress(40, "Verifying user details..."), 700);
            setTimeout(() => updateUserProgress(60, "Fetching account information..."), 1200);
            setTimeout(() => updateUserProgress(80, "Validating user data..."), 1800);
            setTimeout(() => updateUserProgress(100, "Ready!"), 2500);
            
            // Initialize gift data
            const initGifts = () => {
                // This is where we would normally fetch from Fragment.com
                // Since there's no official API, we'll simulate with sample data
                
                const gifts = [
                    { id: 1, name: "Astral Sharp", type: "gift", price: "30", floor: "25", icon: "🌌" },
                    { id: 2, name: "Plush Pepe", type: "gift", price: "48,000", floor: "45,000", icon: "🐸" },
                    { id: 3, name: "Durov Cap", type: "gift", price: "52.11", floor: "50", icon: "🧢" },
                    { id: 4, name: "Art Nouveau", type: "model", price: "6", floor: "5", icon: "🎨" },
                    { id: 5, name: "Eggplant", type: "model", price: "400", floor: "380", icon: "🍆" },
                    { id: 6, name: "Dipper", type: "model", price: "52.11", floor: "50", icon: "💧" },
                    { id: 7, name: "Black", type: "background", price: "122", floor: "120", icon: "⬛" },
                    { id: 8, name: "Lavender", type: "background", price: "400", floor: "380", icon: "🟣" },
                    { id: 9, name: "Malachite", type: "background", price: "52.11", floor: "50", icon: "🟢" },
                    { id: 10, name: "Planet", type: "symbol", price: "122", floor: "120", icon: "🪐" },
                    { id: 11, name: "Lotus Flower", type: "symbol", price: "400", floor: "380", icon: "🪷" },
                    { id: 12, name: "Candy", type: "symbol", price: "6", floor: "5", icon: "🍬" }
                ];
                
                renderGifts(gifts);
                
                // Filter functionality
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        const filterType = btn.getAttribute('data-filter');
                        const filteredGifts = gifts.filter(gift => {
                            if (filterType === 'gifts') return gift.type === 'gift';
                            if (filterType === 'models') return gift.type === 'model';
                            if (filterType === 'backgrounds') return gift.type === 'background';
                            if (filterType === 'symbols') return gift.type === 'symbol';
                            return true;
                        });
                        
                        renderGifts(filteredGifts);
                    });
                });
                
                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                    const gifts = getGiftsByFilter(activeFilter);
                    
                    const filteredGifts = gifts.filter(gift => 
                        gift.name.toLowerCase().includes(searchTerm)
                    );
                    
                    renderGifts(filteredGifts);
                });
            };
            
            const getGiftsByFilter = (filterType) => {
                const gifts = [
                    { id: 1, name: "Astral Sharp", type: "gift", price: "30", floor: "25", icon: "🌌" },
                    { id: 2, name: "Plush Pepe", type: "gift", price: "48,000", floor: "45,000", icon: "🐸" },
                    { id: 3, name: "Durov Cap", type: "gift", price: "52.11", floor: "50", icon: "🧢" },
                    { id: 4, name: "Art Nouveau", type: "model", price: "6", floor: "5", icon: "🎨" },
                    { id: 5, name: "Eggplant", type: "model", price: "400", floor: "380", icon: "🍆" },
                    { id: 6, name: "Dipper", type: "model", price: "52.11", floor: "50", icon: "💧" },
                    { id: 7, name: "Black", type: "background", price: "122", floor: "120", icon: "⬛" },
                    { id: 8, name: "Lavender", type: "background", price: "400", floor: "380", icon: "🟣" },
                    { id: 9, name: "Malachite", type: "background", price: "52.11", floor: "50", icon: "🟢" },
                    { id: 10, name: "Planet", type: "symbol", price: "122", floor: "120", icon: "🪐" },
                    { id: 11, name: "Lotus Flower", type: "symbol", price: "400", floor: "380", icon: "🪷" },
                    { id: 12, name: "Candy", type: "symbol", price: "6", floor: "5", icon: "🍬" }
                ];
                
                if (filterType === 'gifts') return gifts.filter(g => g.type === 'gift');
                if (filterType === 'models') return gifts.filter(g => g.type === 'model');
                if (filterType === 'backgrounds') return gifts.filter(g => g.type === 'background');
                if (filterType === 'symbols') return gifts.filter(g => g.type === 'symbol');
                return gifts;
            };
            
            const renderGifts = (gifts) => {
                const giftList = document.getElementById('giftList');
                giftList.innerHTML = '';
                
                gifts.forEach(gift => {
                    const giftItem = document.createElement('div');
                    giftItem.className = 'gift-item';
                    giftItem.innerHTML = `
                        <div class="gift-icon">${gift.icon}</div>
                        <div class="gift-info">
                            <div class="gift-name">${gift.name}</div>
                            <div class="gift-price">
                                <span class="ton-price">${gift.price} TON</span>
                                <span class="floor-price">Floor: ${gift.floor}</span>
                            </div>
                        </div>
                    `;
                    
                    giftItem.addEventListener('click', () => {
                        // In a real implementation, this would show details or apply the gift
                        alert(`Selected: ${gift.name}\nPrice: ${gift.price} TON\nFloor: ${gift.floor} TON`);
                        
                        // If it's a background, change the user card background
                        if (gift.type === 'background') {
                            const userCard = document.getElementById('userCard');
                            if (gift.name === 'Lavender') {
                                userCard.style.background = 'linear-gradient(135deg, #e6e6fa, #d8bfd8)';
                            } else if (gift.name === 'Black') {
                                userCard.style.background = 'linear-gradient(135deg, #1a1a1a, #0a0a0a)';
                            } else if (gift.name === 'Malachite') {
                                userCard.style.background = 'linear-gradient(135deg, #4a7b53, #2e5234)';
                            }
                        }
                        
                        // If it's a symbol, show the symbol on the user card
                        if (gift.type === 'symbol') {
                            const userCard = document.getElementById('userCard');
                            const symbolElement = document.createElement('div');
                            symbolElement.style.position = 'absolute';
                            symbolElement.style.top = '15px';
                            symbolElement.style.right = '15px';
                            symbolElement.style.fontSize = '24px';
                            symbolElement.textContent = gift.icon;
                            symbolElement.style.zIndex = '2';
                            userCard.appendChild(symbolElement);
                        }
                    });
                    
                    giftList.appendChild(giftItem);
                });
            };
        });
    </script>
</body>
</html>
