<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shore App</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background: #050505;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at 50% 10%, #1a237e, #000000);
        }

        /* Анимация фона */
        .bg-glow {
            position: absolute;
            width: 300px; height: 300px;
            background: #00f2ff;
            filter: blur(120px);
            opacity: 0.2;
            border-radius: 50%;
            animation: move 10s infinite alternate;
            z-index: 1;
        }

        @keyframes move {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(50%, 50%); }
        }

        /* Карточка */
        .app-container {
            position: relative;
            z-index: 10;
            width: 85%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
            background: linear-gradient(90deg, #fff, #00f2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
        }

        p { color: #8899a6; font-size: 1.1rem; margin-bottom: 30px; line-height: 1.5; }

        /* Кнопка */
        .btn {
            background: linear-gradient(135deg, #00f2ff, #0078ff);
            border: none;
            padding: 16px 32px;
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .btn:active { transform: scale(0.95); box-shadow: 0 5px 10px rgba(0, 242, 255, 0.1); }

        /* Лоадер */
        .status {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #444;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="app-container">
        <h1>SHORE</h1>
        <p>Premium Web Interface<br>Running on Android 13</p>
        
        <button class="btn" onclick="interact()">CONNECT</button>
        
        <div class="status" id="statusText">System Initialized</div>
    </div>

    <script>
        function interact() {
            const btn = document.querySelector('.btn');
            const status = document.getElementById('statusText');
            
            btn.innerHTML = "PROCESSING...";
            btn.style.background = "linear-gradient(135deg, #00ff88, #00cc6a)";
            
            setTimeout(() => {
                btn.innerHTML = "CONNECTED";
                status.style.opacity = "1";
                status.style.color = "#00ff88";
                status.innerHTML = "Connection secure. Welcome back.";
            }, 1500);
        }
    </script>
</body>
</html>
