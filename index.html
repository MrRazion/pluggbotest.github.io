<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftChecker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000, #333);
            z-index: 10;
        }

        #title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #progress-bar {
            width: 80%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        #progress {
            width: 0;
            height: 100%;
            background-color: #fff;
            transition: width 0.5s;
        }

        #main {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        #filters {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }

        .filter-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            position: relative;
        }

        .filter-button::after {
            content: '▼ ▲';
            font-size: 0.5em;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        #preview-square {
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            backdrop-filter: blur(10px);
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        }

        #avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #name {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        #username-id {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        #account-desc {
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 10px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .tab {
            display: none;
            position: absolute;
            top: 100px;
            left: 0;
            width: 100%;
            height: calc(100% - 100px);
            background: rgba(0,0,0,0.8);
            z-index: 5;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        .tab-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .tab-instruction {
            font-size: 1em;
            margin-bottom: 10px;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .item-list {
            display: flex;
            flex-direction: column;
        }

        .item {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .select-icon {
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            border-radius: 50%;
            margin-right: 10px;
        }

        .selected .select-icon {
            background: #fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5" stroke="%23000" stroke-width="2" fill="none"/></svg>') center/contain no-repeat;
        }

        .gift-icon {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            margin-right: 10px;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: bold;
        }

        .item-price {
            font-size: 0.8em;
        }

        .color-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #gift-status {
            position: absolute;
            top: 120px;
            right: 20px;
            font-size: 2em;
        }

        #symbols {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
        }
    </style>
</head>
<body>

        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </div>
    <div id="main">

            <button class="filter-button" onclick="openTab('backgrounds')">Backgrounds</button>
            <button class="filter-button" onclick="openTab('symbols')">Symbols</button>

        <div id="preview-square">

            <div id="name"></div>
            <div id="gift-status"></div>
            <div id="username-id">
                <span id="username"></span>
                <span id="user-id"></span>
            </div>
            <div id="account-desc"></div>
            <div id="symbols"></div>
        </div>
    </div>

    <div id="gifts-tab" class="tab">
        <div class="tab-title">Gifts</div>
        <div class="tab-instruction">Choose one and many</div>
        <input id="gifts-search" type="text" placeholder="Find a gift" oninput="filterItems('gifts')">
        <div id="gifts-list" class="item-list"></div>

        // Function to validate user data
        function validateUserData(user) {
            if (!user) {
                throw new Error('User data not available');
            }
            if (typeof user.id !== 'number') {
                throw new Error('Invalid user ID');
            }
            if (typeof user.first_name !== 'string') {
                throw new Error('Invalid first name');
            }
            if (user.username && typeof user.username !== 'string') {
                throw new Error('Invalid username');
            }
            if (user.photo_url && typeof user.photo_url !== 'string') {
                throw new Error('Invalid photo URL');
            }
            // More checks
            if (user.id < 0) {
                throw new Error('User ID cannot be negative');
            }
            if (user.first_name.length > 100) {
                throw new Error('First name too long');
            }
            if (user.last_name && user.last_name.length > 100) {
                throw new Error('Last name too long');
            }
            if (user.username && !/^[a-zA-Z0-9_]+$/.test(user.username)) {
                throw new Error('Invalid username format');
            }
            // Avatar check: ensure URL is https
            if (user.photo_url && !user.photo_url.startsWith('https://')) {
                console.warn('Avatar URL not secure');
            }
            return true;
        }

        // Function to verify initData signature (requires bot token, placeholder)
        function verifyInitData(initData) {
            // In real app, use HMAC-SHA256 with bot token to verify
            // For demo, assume valid
            console.log('Verifying initData...');
            // Simulate check
            const parts = initData.split('&');
            if (parts.length < 1) {
                throw new Error('Invalid initData');
            }
            // More detailed checks
            const hashIndex = parts.findIndex(p => p.startsWith('hash='));
            if (hashIndex === -1) {
                throw new Error('Missing hash in initData');
            }
            // Assume valid for now
            return true;
        }

        // Function to simulate real checks with delays
        function performChecks(user, callback) {
            // Check name
            console.log('Checking name...');
            setTimeout(() => {

                setTimeout(() => {

                    setTimeout(() => {
                        // Check account data
                        console.log('Checking account...');
                        setTimeout(() => {

                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 1000);
        }

        // Animate progress bar
        function animateProgress() {
            const progress = document.getElementById('progress');
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    showMain();
                } else {
                    width += 10;
                    progress.style.width = width + '%';
                }
            }, 500); // Slow for checks
        }

        // Show main after loading
        function showMain() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main').style.display = 'flex';
        }

        // Open tab
        function openTab(type) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.style.display = 'none');
            document.getElementById(type + '-tab').style.display = 'block';
        }

        // Close tabs on click outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.filter-button') && !e.target.closest('.tab')) {
                const tabs = document.querySelectorAll('.tab');
                tabs.forEach(tab => tab.style.display = 'none');
            }
        });

        // Filter items
        function filterItems(type) {
            const search = document.getElementById(type + '-search').value.toLowerCase();
            const list = document.getElementById(type + '-list');
            list.innerHTML = '';
            const data = window[type];
            data.filter(item => item.name.toLowerCase().includes(search))
                .forEach(item => {
                    const div = createItemDiv(item, type);
                    list.appendChild(div);
                });
        }

        // Create item div
        function createItemDiv(item, type) {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="select-icon"></div>
                ${type === 'gifts' || type === 'models' ? `<div class="gift-icon" style="background-color: ${item.color || '#fff'};"></div>` : ''}
                ${type === 'backgrounds' ? `<div class="color-icon" style="background-color: ${item.color};"></div>` : ''}
                <div class="item-info">
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">${item.price} TON (Floor: ${item.floor})</div>
                </div>
            `;
            div.onclick = () => selectItem(item, type, div);
            return div;
        }

        // Select item
        function selectItem(item, type, div) {
            // Allow one selection per type for simplicity
            if (type === 'gifts') selectedGift = item;
            else if (type === 'models') selectedModel = item;
            else if (type === 'backgrounds') selectedBackground = item;
            else if (type === 'symbols') selectedSymbol = item;

            const items = document.querySelectorAll(`#${type}-list .item`);
            items.forEach(i => i.classList.remove('selected'));
            div.classList.add('selected');

            updatePreview();
        }

        // Update preview
        function updatePreview() {
            if (selectedGift) {
                document.getElementById('gift-status').textContent = selectedGift.name; // Placeholder for icon
            }
            if (selectedModel) {
                // Change gift appearance, simulate with color
                document.getElementById('gift-status').style.color = selectedModel.color || '#fff';
            }
            if (selectedBackground) {
                document.getElementById('preview-square').style.backgroundColor = selectedBackground.color;
            }
            if (selectedSymbol) {
                document.getElementById('symbols').textContent = selectedSymbol.symbol;
            }
        }

        // Populate lists
        function populateList(type, data, listId) {
            const list = document.getElementById(listId);
            data.forEach(item => {
                const div = createItemDiv(item, type);
                list.appendChild(div);
            });
        }

        // Init
        window.addEventListener('load', () => {
            Telegram.WebApp.ready();
            const initData = Telegram.WebApp.initData;
            try {
                verifyInitData(initData);
            } catch (e) {
                console.error('Init data verification failed:', e);
                // Handle error, perhaps default
            }

            const user = Telegram.WebApp.initDataUnsafe.user;
            try {
                validateUserData(user);
            } catch (e) {
                console.error('User data validation failed:', e);
                // Set defaults
                user.first_name = 'Unknown';
                user.username = 'unknown';
                user.id = 0;
                user.photo_url = '';
            }

            performChecks(user, () => {
                // After checks, set data
                document.getElementById('avatar').src = user.photo_url || 'https://via.placeholder.com/100';
                document.getElementById('name').textContent = (user.first_name + (user.last_name ? ' ' + user.last_name : '')) || 'Unknown User';
                document.getElementById('username').textContent = user.username ? '@' + user.username : '@unknown';
                document.getElementById('user-id').textContent = user.id || 'Unknown ID';
                document.getElementById('account-desc').textContent = 'Verified Telegram Account: ID ' + user.id + ', Username: ' + (user.username || 'none') + ', Name: ' + user.first_name;

                // Populate lists
                populateList('gifts', gifts, 'gifts-list');
                populateList('models', models, 'models-list');
                populateList('backgrounds', backgrounds, 'backgrounds-list');
                populateList('symbols', symbols, 'symbols-list');
            });

            animateProgress();
        });
    </script>
</body>
</html>
